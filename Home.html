<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MetaGame</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', Arial, sans-serif;
    }

    header, footer, .boton3d {
      position: fixed;
      z-index: 3;
      color: white;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
      background-color: rgba(30, 60, 114, 0.7);
    }

    header {
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 15px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
    }

    header h3 {
      margin: 0;
      font-weight: 300;
      font-size: 0.9rem;
      color: #d0d8ff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      font-weight: 600;
      transition: 0.3s;
      border-radius: 8px;
    }

    nav a:hover {
      color: #1e3c72;
      background-color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    footer {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px 15px 0 0;
    }

    .boton3d {
      cursor: pointer;
      width: 100px;
      height: 150px;
      z-index: 4;
    }

    #uno1 { top: 50%; left: 35%; }
    #uno2 { top: 50%; left: 55%; }

    .boton3d img {
      width: 100%;
      height: 100%;
    }

    /* Canvas 3D */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>MetaGame Lobby</h1>
      <h3>Tu tablero, tus cartas, tu victoria</h3>
    </div>

    <nav>
      <a href="Home.html">Inicio</a>
      <a href="oca.html">Juego de la oca</a>
      <a href="uno.html">UNO</a>
    </nav>
  </header>

  <div id="uno1" class="boton3d" onclick="window.location.href='oca.html'">
    <img src="uno1.png" alt="Juego Oca">
  </div>

  <div id="uno2" class="boton3d" onclick="window.location.href='uno.html'">
    <img src="uno2.png" alt="Juego UNO">
  </div>

  <!-- Canvas para Three.js -->
  <canvas id="three-canvas"></canvas>

  <footer>
    <div>Â© 2025 MetaGame</div>
  </footer>

  <!-- Importmap para Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <!-- Cargar tu script -->
  <script type="module" src="mesa.js"></script>

</body>
</html>
