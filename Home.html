<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MetaGame</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .boton3d {
      position: absolute;
      cursor: pointer;
      width: 100px;
      height: 150px;
      z-index: 4;
    }

    #uno1 { top: 50%; left: 35%; }
    #uno2 { top: 50%; left: 55%; }

    .boton3d img {
      width: 100%;
      height: 100%;
    }

    /* Canvas 3D */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

  </style>
</head>
<body>

  <header>
    <div>MetaGame Lobby
      <h3>Tu tablero, tus carta, tu victoria</h3>
    </div>
    <nav>
      <a href="Home.html">Inicio</a>
      <a href="oca.html">Juego de la oca</a>
      <a href="uno.html">UNO</a>
    </nav>
  </header>

  <!-- Botones (no uses mesa.glb como imagen) -->
  <div id="uno1" class="boton3d" onclick="window.location.href='oca.html'">
    <img src="uno1.png" alt="Juego Oca">
  </div>

  <div id="uno2" class="boton3d" onclick="window.location.href='uno.html'">
    <img src="uno2.png" alt="Juego UNO">
  </div>

  <!-- Canvas para el modelo 3D -->
  <canvas id="three-canvas"></canvas>

  <footer>
    <div>Â© 2025 MetaGame</div>
  </footer>

  <!-- Tu script de Three.js -->
  <script type="module" src="script.js"></script>

</body>
</html>
