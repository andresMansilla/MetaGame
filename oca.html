<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Juego</title>
  <link rel="stylesheet" href="oca.css">
</head>
<body>
  <header>
    <div>MetaGame</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Juegos</a>
      <a href="#">Perfil</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <aside class="estadisticas">
      <h2>Estadísticas</h2>
      <p>Contenido de ejemplo...</p>
      <br>
      <table id="cubos">
        <thead>
          <tr>
            <th><div id='model-cuboA' class="medida-cubo"></div></th>    
          </tr>
          <tr>
            <th><div id='model-cuboR' class="medida-cubo"></div></th>    
          </tr>
          <tr>
            <th><div id='model-cuboAz' class="medida-cubo"></div></th>   
          </tr>
          <tr>
            <th><div id='model-cuboV' class="medida-cubo"></div></th>
          </tr>
        </thead>
      </table>
    </aside>
    <section class="contenido">
      <div class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>Jugador Amarillo</th>
              <th>Jugador Rojo</th>
              <th>Jugador Azul</th>
              <th>Jugador Verde</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="medida"><div id='model-yellow'></div></td>
              <td class="medida"><div id='model-red'></div></td>
              <td class="medida"><div id='model-blue'></div></td>
              <td class="medida"><div id='model-green'></div></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="juego">
        <h1>Zona de Juego</h1>
        <button class="btn-jugar">Jugar</button>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 MetaGame</div>
    <div>Contacto: info@metagame.com</div>
    <div>Síguenos en redes: Twitter | Instagram | Discord</div>
  </footer>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
