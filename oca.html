<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Juego</title>
  <link rel="stylesheet" href="oca.css">
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-left">
      <h1 class="logo">MetaGame Lobby</h1>
    </div>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="ocaInicio.html">Juego de la oca</a>
      <a href="uno.html">UNO</a>
    </nav>
  </header>

  <main>
    <aside class="estadisticas">
      <h2>Estadísticas</h2>

      <p>Jugador Amarillo</p>
      <div>
        <div id="model-cuboA" class="medida-cubo"></div>
        <span>Numero: </span>
      </div>

      <p>Jugador Rojo</p>
      <div>
        <div id="model-cuboR" class="medida-cubo"></div>
        <span>Numero:</span>
      </div>

      <p>Jugador Azul</p>
      <div>
        <div id="model-cuboAz" class="medida-cubo"></div>
        <span>Numero:</span>
      </div>

      <p>Jugador Verde</p>
      <div>
        <div id="model-cuboV" class="medida-cubo"></div>
        <span>Numero:</span>
      </div>
    </aside>

    <section class="contenido">

      <!-- TABLA IZQUIERDA -->
      <div class="tabla-container">
        <table>
          <thead>
            <tr>
              <th class="jugadores">Jugador Amarillo</th>
              <th class="jugadores">Jugador Rojo</th>
              <th class="jugadores">Jugador Azul</th>
              <th class="jugadores">Jugador Verde</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="medida">
                <div id="model-yellow" class="medida-cubo" style="margin:0 auto;"></div>
              </td>
              <td class="medida">
                <div id="model-red" class="medida-cubo" style="margin:0 auto;"></div>
              </td>
              <td class="medida">
                <div id="model-blue" class="medida-cubo" style="margin:0 auto;"></div>
              </td>
              <td class="medida">
                <div id="model-green" class="medida-cubo" style="margin:0 auto;"></div>
              </td>
            </tr>
          </tbody>

        </table>

      </div>
      <div id="model-dado" class="medida"></div>

      <!-- TABLERO CENTRADO -->
      <div class="tablero-derecha" id="model-tablero"></div>

    </section>

  </main>

  <footer>
    <p>&copy; 2025 MetaGame. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="#">Twitter</a> | <a href="#">Instagram</a> | <a href="#">Discord</a>
    </div>
  </footer>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="oca.js"></script>
</body>

</html>
