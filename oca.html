<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Juego</title>
  <link rel="stylesheet" href="oca.css">
</head>
<body>
  <header>
    <div>MetaGame</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Juegos</a>
      <a href="#">Perfil</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <aside class="estadisticas">
      <h2>Estadísticas</h2>
      <p>Contenido de ejemplo...</p>
      <br>

      <table id="cubos">
        <thead>
          <tr id="amarillo">
            <th><div id="model-cuboA" class="medida-cubo"></div></th>
            <th>ddddddd</th>
          </tr>
          <tr id="rojo">
            <th><div id="model-cuboR" class="medida-cubo"></div></th>
            <th>ddddddd</th>
          </tr>
          <tr id="azul">
            <th><div id="model-cuboAz" class="medida-cubo"></div></th>
            <th>ddddddd</th>
          </tr>
          <tr id="verde">
            <th><div id="model-cuboV" class="medida-cubo"></div></th>
            <th>ddddddd</th>
          </tr>
        </thead>
      </table>
    </aside>

    <section class="contenido">

      <!-- TABLA IZQUIERDA -->
      <div class="tabla-container">
        <table>
          <thead>
            <tr>
              <th class="jugadores">Jugador Amarillo</th>
              <th class="jugadores">Jugador Rojo</th>
              <th class="jugadores">Jugador Azul</th>
              <th class="jugadores">Jugador Verde</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="medida"><div id="model-yellow"></div></td>
              <td class="medida"><div id="model-red"></div></td>
              <td class="medida"><div id="model-blue"></div></td>
              <td class="medida"><div id="model-green"></div></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- TABLERO CENTRADO -->
      <div><img src="tableroOca.png" width="600" height="600"></div>

      

    </section>
  </main>

  <footer>
    <div>© 2025 MetaGame</div>
    <div>Contacto: info@metagame.com</div>
    <div>Síguenos en redes: Twitter | Instagram | Discord</div>
  </footer>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="oca.js"></script>
</body>
</html>
